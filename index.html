<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movies</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container py-3 text-center">
        <h1 class="text-primary">Movies Catalog</h1>
      </div>
    </header>

    <main class="site-main">
      <section class="movies">
        <div class="container">
          <p class="text-white bg-info d-inline-block p-2 rounded">
            Search Results: <span class="movies__result">0</span>
          </p>

          <form class="form">
            <select class="select" name="films" id="film">
              <!-- <option value="comdedy">Comedy</option>
              <option value="action">Action</option>
              <option value="drama">Drama</option> -->
            </select>

            <button class="btn btn-info w-25 text-center m-3" type="submit">
              Search
            </button>
          </form>

          <ul class="movies__list"></ul>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/films.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
